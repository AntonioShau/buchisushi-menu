<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ubicación de Pedido</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  let map;
  let marker;

  // Inicializar mapa
  map = L.map('map').setView([0, 0], 15);

  // Capa de OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  // 1. Obtener ubicación del usuario
  navigator.geolocation.getCurrentPosition((pos) => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    map.setView([lat, lng], 17);

    marker = L.marker([lat, lng], { draggable: true }).addTo(map);

    // Para cuando arrastra el pin
    marker.on("dragend", function (e) {
      const { lat, lng } = e.target.getLatLng();
      console.log("Nueva ubicación arrastrada:", lat, lng);
    });

    console.log("Ubicación inicial:", lat, lng);
  });

  // 2. Clic en el mapa para seleccionar otra ubicación
  map.on('click', function (e) {
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;

    if (!marker) {
      marker = L.marker([lat, lng], { draggable: true }).addTo(map);
    } else {
      marker.setLatLng([lat, lng]);
    }

    console.log("Ubicación seleccionada manualmente:", lat, lng);
  });
</script>

</body>
</html>
